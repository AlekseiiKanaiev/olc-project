<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="section my-login-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-2 left d-lg-flex justify-content-end align-items-start">
                        <div class="home-link">
                            <a href="/">Home</a>
                        </div>
                        <img class="logo" src="../static/img/logo.svg" alt="КП ХОР 'ОБЛАСНИЙ ЛОГІСТИЧНИЙ ЦЕНТР'" height="150px">
                    </div>
                    <div class="col-12 col-md-8 login-center">
                        <h1 class="h-name">КП ХОР <span class="olc">"ОБЛАСНИЙ ЛОГІСТИЧНИЙ ЦЕНТР"</span></h1>
                    </div>   
                    <div class="col-md-2 right">
                        <nav class="nav justify-content-center lang">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">укр</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">рус</a>
                            </li>
                        </nav>
                    </div>
                </div>
            </div> 
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <link rel="stylesheet" href="../static/css/main.min.css" type="text/css"/>
    <script src="../static/js/libs.min.js"></script>
    <script src="../static/js/common.js"></script>
</body>
</html>
